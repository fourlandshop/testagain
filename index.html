<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>
    <!-- A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/ar.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #arContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-size: 18px;
        }
        
        .arjs-video-stream {
            object-fit: cover !important;
        }
        
        /* Hide A-Frame inspector button */
        .a-enter-vr {
            display: none !important;
        }
        
        a-scene {
            height: 100vh !important;
            width: 100vw !important;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>در حال بارگذاری دوربین...</div>
    </div>
    
    <div id="arContainer">
        <!-- AR Scene -->
        <a-scene 
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false;"
            embedded
            gesture-detector
            id="scene">
            
            <!-- Assets -->
            <a-assets>
                <video 
                    id="videoAsset" 
                    src="./video.mp4"
                    preload="auto"
                    loop
                    muted
                    playsinline
                    webkit-playsinline
                    crossorigin="anonymous">
                </video>
            </a-assets>
            
            <!-- Camera -->
            <a-camera 
                id="arCamera"
                arjs-camera="facing: environment"
                look-controls="enabled: false"
                wasd-controls="enabled: false">
            </a-camera>
            
            <!-- Marker -->
            <a-marker 
                id="animatedMarker"
                type="pattern" 
                url="./marker.patt"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .raycastable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
                
                <!-- Video Entity -->
                <a-video
                    id="markerVideo"
                    src="#videoAsset"
                    width="2"
                    height="1.5"
                    position="0 0 0"
                    rotation="-90 0 0"
                    material="opacity: 1;"
                    play-on-marker-found>
                </a-video>
                
            </a-marker>
            
        </a-scene>
    </div>

    <script>
        // Component for playing video when marker is found
        AFRAME.registerComponent('play-on-marker-found', {
            init: function() {
                const video = document.querySelector('#videoAsset');
                const marker = document.querySelector('#animatedMarker');
                const loadingScreen = document.querySelector('#loadingScreen');
                
                console.log('Component initialized');
                
                // Hide loading screen after camera loads
                const scene = document.querySelector('a-scene');
                scene.addEventListener('renderstart', () => {
                    console.log('AR scene started');
                    setTimeout(() => {
                        if (loadingScreen) {
                            loadingScreen.style.display = 'none';
                        }
                    }, 1000);
                });
                
                // Play video when marker is found
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found - playing video');
                    video.play().catch(e => {
                        console.log('Auto-play blocked, waiting for user interaction');
                        // Enable play on first user interaction
                        const playOnInteraction = () => {
                            video.play();
                            document.removeEventListener('touchstart', playOnInteraction);
                            document.removeEventListener('click', playOnInteraction);
                        };
                        document.addEventListener('touchstart', playOnInteraction);
                        document.addEventListener('click', playOnInteraction);
                    });
                });
                
                // Pause video when marker is lost
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost - pausing video');
                    if (!video.paused) {
                        video.pause();
                    }
                });
                
                // Video ready handler
                video.addEventListener('loadeddata', () => {
                    console.log('Video loaded successfully');
                });
                
                // Video error handler
                video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                });
            }
        });
        
        // Wait for page to load
        window.addEventListener('load', () => {
            console.log('Page loaded, initializing AR...');
            
            // Request permissions and hide loading after delay
            setTimeout(() => {
                const loadingScreen = document.querySelector('#loadingScreen');
                if (loadingScreen && loadingScreen.style.display !== 'none') {
                    loadingScreen.style.display = 'none';
                }
            }, 5000); // Fallback to hide loading screen
            
            // Prevent page scrolling on mobile
            document.body.style.overflow = 'hidden';
            document.documentElement.style.overflow = 'hidden';
            
            // Lock orientation to portrait if available
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('portrait-primary').catch(() => {
                    console.log('Could not lock screen orientation');
                });
            }
        });
        
        // Prevent touch scrolling and zooming
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchend', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent pinch zoom
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });
        
        // Debug: Check if camera permission is granted
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'environment' }
        }).then((stream) => {
            console.log('Camera permission granted');
            // Stop the test stream
            stream.getTracks().forEach(track => track.stop());
        }).catch((err) => {
            console.error('Camera permission denied:', err);
            const loadingScreen = document.querySelector('#loadingScreen');
            if (loadingScreen) {
                loadingScreen.innerHTML = '<div>دسترسی به دوربین رد شد. لطفا دسترسی را فعال کنید.</div>';
            }
        });
    </script>
</body>
</html>
