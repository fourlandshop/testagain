<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/ar.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        
        #arContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            font-size: 18px;
        }
        
        .arjs-video-stream {
            object-fit: cover !important;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <div>در حال بارگذاری دوربین...</div>
    </div>
    
    <div id="arContainer">
        <!-- AR Scene -->
        <a-scene 
            arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
            renderer="precision: medium; antialias: false; alpha: true; logarithmicDepthBuffer: true;"
            vr-mode-ui="enabled: false"
            embedded
            style="height: 100vh; width: 100vw;"
            gesture-detector>
            
            <!-- Camera with back camera preference -->
            <a-camera 
                id="arCamera"
                arjs-camera="facing: back"
                look-controls="enabled: false"
                wasd-controls="enabled: false">
            </a-camera>
            
            <!-- Marker -->
            <a-marker 
                id="animatedMarker"
                type="pattern" 
                url="./marker.patt"
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5">
                
                <!-- Video Entity -->
                <a-video
                    id="markerVideo"
                    src="#videoAsset"
                    width="2"
                    height="1.5"
                    position="0 0 0"
                    rotation="-90 0 0"
                    material="opacity: 1; transparent: false;"
                    play-on-marker-found>
                </a-video>
                
            </a-marker>
            
            <!-- Assets -->
            <a-assets>
                <video 
                    id="videoAsset" 
                    src="./video.mp4"
                    preload="auto"
                    loop
                    muted
                    playsinline
                    webkit-playsinline>
                </video>
            </a-assets>
            
        </a-scene>
    </div>

    <script>
        // Component for playing video when marker is found
        AFRAME.registerComponent('play-on-marker-found', {
            init: function() {
                const video = document.querySelector('#videoAsset');
                const marker = document.querySelector('#animatedMarker');
                const loadingScreen = document.querySelector('#loadingScreen');
                
                // Hide loading screen when camera starts
                setTimeout(() => {
                    if (loadingScreen) {
                        loadingScreen.style.display = 'none';
                    }
                }, 2000);
                
                // Play video when marker is found
                marker.addEventListener('markerFound', () => {
                    console.log('Marker found - playing video');
                    if (video.paused) {
                        video.play().catch(e => {
                            console.log('Could not play video:', e);
                            // Try to play with user interaction
                            document.addEventListener('click', () => {
                                video.play();
                            }, { once: true });
                        });
                    }
                });
                
                // Pause video when marker is lost
                marker.addEventListener('markerLost', () => {
                    console.log('Marker lost - pausing video');
                    video.pause();
                });
                
                // Ensure video is ready
                video.addEventListener('loadeddata', () => {
                    console.log('Video loaded and ready');
                });
                
                // Handle video errors
                video.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                });
            }
        });
        
        // Fullscreen and orientation handling
        window.addEventListener('load', () => {
            // Request camera permission and fullscreen
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment' // Back camera
                    } 
                }).then(() => {
                    console.log('Camera access granted');
                }).catch(err => {
                    console.error('Camera access denied:', err);
                    alert('برای استفاده از این برنامه، دسترسی به دوربین لازم است.');
                });
            }
            
            // Hide address bar on mobile
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 1000);
        });
        
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
        });
        
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
        });
        
        // Lock orientation to portrait if possible
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(() => {
                console.log('Could not lock orientation');
            });
        }
    </script>
</body>
</html>
